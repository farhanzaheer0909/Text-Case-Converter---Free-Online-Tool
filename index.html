<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Best Free Online Text Case Converter - Convert text to UPPERCASE, lowercase, Title Case, Camel Case, Snake Case, Kebab Case & more!">
    <meta name="keywords" content="text case converter, uppercase converter, lowercase converter, title case, camel case, snake case, kebab case, reverse text, online text tool">
    <meta name="author" content="YourWebsiteName">
    <title>Text Case Converter - Free Online Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            transition: background 0.5s ease-in-out;
        }
        .dark-mode {
            background: #333;
            color: white;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .buttons button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        .buttons button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üî§ Text Case Converter - Free Online Tool</h2>
        <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        <div class="buttons">
            <button onclick="convertCase('uppercase')">UPPERCASE</button>
            <button onclick="convertCase('lowercase')">lowercase</button>
            <button onclick="convertCase('titlecase')">Title Case</button>
            <button onclick="convertCase('sentencecase')">Sentence case</button>
            <button onclick="convertCase('camelcase')">camelCase</button>
            <button onclick="convertCase('snakecase')">snake_case</button>
            <button onclick="convertCase('kebabcase')">kebab-case</button>
            <button onclick="convertCase('reverse')">Reverse Text</button>
            <button onclick="convertCase('leet')">Leetspeak</button>
        </div>
        <button onclick="copyText()">üìã Copy Text</button>
        <button onclick="downloadText()">‚¨áÔ∏è Download as .txt</button>
    </div>
    
    <script>
        function convertCase(type) {
            let text = document.getElementById("textInput").value;
            switch(type) {
                case "uppercase": text = text.toUpperCase(); break;
                case "lowercase": text = text.toLowerCase(); break;
                case "titlecase": text = text.toLowerCase().replace(/\b\w/g, char => char.toUpperCase()); break;
                case "sentencecase": text = text.charAt(0).toUpperCase() + text.slice(1).toLowerCase(); break;
                case "camelcase": text = text.replace(/(?:\s+)(\w)/g, (match, p1) => p1.toUpperCase()); break;
                case "snakecase": text = text.replace(/\s+/g, "_").toLowerCase(); break;
                case "kebabcase": text = text.replace(/\s+/g, "-").toLowerCase(); break;
                case "reverse": text = text.split('').reverse().join(''); break;
                case "leet": text = text.replace(/a/gi, "4").replace(/e/gi, "3").replace(/i/gi, "1").replace(/o/gi, "0").replace(/s/gi, "$ "); break;
            }
            document.getElementById("textInput").value = text;
        }

        function copyText() {
            let textArea = document.getElementById("textInput");
            navigator.clipboard.writeText(textArea.value).then(() => alert("Text copied!"));
        }

        function downloadText() {
            let text = document.getElementById("textInput").value;
            let blob = new Blob([text], { type: "text/plain" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "converted_text.txt";
            a.click();
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
